<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<img id="img" src="" alt="">
	<script>
		setInterval(gameLoop, 300);
		var count = 0;
		
		function gameLoop() {
			count++;			
			
			img.src = "anim/" + (count%4) + ".png"
		}
	</script>
</body>
