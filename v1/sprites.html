<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprites</title>
</head>
<body>
	<img id="img" src="anim/0.png" alt="">
	<script>
		setInterval(update, 100);
		
		var count = 0;
		function update() {
			img.src = "anim/" + count + ".png";
			count++;
			
			if(count > 3) {
				count = 0;
			}
		}
		
	</script>
</body>
</html>
